<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Challenge</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Hind+Guntur:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="searcher">
      <div class="searcher__logo">
        <img src="assets/video-camera.png" alt="Movie Searcher logo">
        <h1>Movie Searcher</h1>
      </div>
      <h2 class="searcher__message">What movie are you looking for?</h2>
      <input class="searcher__input-movie" type="text" id="movie-title" placeholder="Enter your movie here...">
      <button class="searcher__button" id="search-btn">Search</button>
    </section>

    <section id="movie-gallery" class="gallery">
      <header class="header-with-logo">
        <img src="assets/video-camera.png" alt="Movie Searcher logo">
        <h1>Movie Searcher</h1>
      </header>
      <main class="gallery__display">
        <div class="gallery__display__total-results">
          <p id="total-results">128 results for Spiderman</p>
        </div>
        <section class="gallery__display__movies" id="movies-container">
          <!-- <article>
            <img src="" alt="movie poster">
            <div>
              <p>Title</p>
              <p>type</p>
              <p>year</p>
            </div>
          </article> -->
        </section>
      </main>
    </section>

    <section id="movie-display" class="movie">
      <header class="header-with-logo">
        <img src="assets/video-camera.png" alt="Movie Searcher logo">
        <h1>Movie Searcher</h1>
      </header>
      <main class="movie__display" id="movie-showcase">
        <img src="" alt="movie poster">
        <h3>Title</h3>
        <p>Plot</p>
        <table>
          <tr>
            <td>Country:</td>
            <td>United States</td>
          </tr>
          <tr>
            <td>Director:</td>
            <td>David Yates</td>
          </tr>
          <tr>
            <td>Released:</td>
            <td>39 Jun 2006</td>
          </tr>
          <tr>
            <td>Runtime:</td>
            <td>154 min</td>
          </tr>
          <tr>
            <td>Year:</td>
            <td>2011</td>
          </tr>
        </table>
      </main>
    </section>
    <script src="movie.js" type="module"></script>
  </body>
</html>
